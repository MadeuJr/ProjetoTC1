<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Seguros - Absolute Home</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

    <script src="scripts/seguradoras.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>

    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="index.html">Seguros Absolute</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="veiculos.html" class="pure-menu-link">Veiculos</a></li>
                <li class="pure-menu-item pure-menu-selected"><a class="pure-menu-link">Seguradoras</a></li>
            </ul>
        </div>
    </div>


    <div class="content-wrapper-controled">

        <div class="pure-menu pure-menu-horizontal">
            <h2 class="pure-menu-heading">Seguradoras</h2>
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <button type="button" class="button" onclick="setFormAddSeguradora()">Cadastrar</button>
                </li>
                <li class="pure-menu-item">
                    <button type="button" class="button" onclick="setFormDeleteSeguradora()">Excluir</button>
                </li>
                <li class="pure-menu-item">
                    <button type="button" class="button" onclick="setFormUpdateSeguradora()">Alterar</button>
                </li>
            </ul>
        </div>



        <div id="forms" class="content">
            <form class="pure-form border">
            <fieldset>
            <h3 class="is-center">Cadastro de nova Seguradora</h3>
                    <hr>
                    <div class="pure-g marginForm">

                        <div class="pure-u-2-5 l-box-form">
                            <label for="segCNPJ">CNPJ</label>
                            <input class="pure-input-rounded" name="placaL" type="text" placeholder="CNPJ" required />
                        </div>
                        <div class="pure-u-2-5 l-box-form">
                            <label for="segRazaoSoc">Razão Social</label>
                            <input class="pure-input-rounded" name="placaN" placeholder="Razão Social" type="text"  />
                        </div>

                        <div class="pure-u-3-24 l-box-form">
                            <label for="segInitDate">Data de inicio</label>
                            <input class="pure-input-rounded" name="placaEstado" type="date" required />
                        </div>

                        <div class="pure-u-2-5 l-box-form">
                            <label for="segEmail">E-mail</label>
                            <input class="pure-input-rounded" name="segEmail" type="text" placeholder="example@example.com" required />
                            <span id="result"></span>
                        </div>
                        
                        <div class="pure-u-3-24 l-box-form">
                            <label for="segTel">Telefone</label>
                            <input class="pure-input-rounded" name="segTel" type="tel" inputmode="numeric" placeholder="1611223344" maxlength="11" minlength="10" pattern="\d*" required/>
                        </div> 
                        <div class="pure-u-1 is-center">
                            <button type="submit" class="button">Cadastrar</button>
                        </div>
                        
                    </div>

                </fieldset>
            </form>
            
        </div>

        <div class="content">
            <form class="pure-form border">
                <fieldset>
                    <h3 class="is-center">Exclusão de Seguradora</h3>
                    <hr>

                    <div class="marginForm is-center">
                        <br>
                        <label for="idSeg">ID da Seguradora</label>
                        <select class="pure-input-rounded" name="idSeg" required>
                            <option selected disabled></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <br> <br>
                        <button type="submit" class="button button-error">Deletar</button>

                    </div>

                </fieldset>
            </form>
        </div>


        </div>

        <div class="footer l-box is-center">
            Alunos : Amadeu Junior - Lucas Celestino
        </div>
    </div>



</body>

</html>
